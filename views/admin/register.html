<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<title>博客用户注册 - Powered by Typecho</title>
		<meta name="robots" content="noindex, nofollow" />
		<link rel="stylesheet" href="../../static/admin/css/normalize.css" />
		<link rel="stylesheet" href="../../static/admin/css/grid.css" />
		<link rel="stylesheet" href="../../static/admin/css/style.css" />
	</head>
	<body>
		<div class="typecho-login-wrap">
			<div class="typecho-login">
				<h1><a href="http://typecho.org" class="i-logo">Typecho</a></h1>
				<form action="/register" method="post" name="register" role="form">
					<p>
						<label for="name" class="sr-only">用户名</label>
						<input
							type="text"
							id="name"
							name="username"
							placeholder="用户名"
							value="admin"
							class="text-l w-100"
							autofocus
						/>
					</p>
					<p>
						<label for="password" class="sr-only">密码</label>
						<input
							type="password"
							id="password"
							name="password"
							class="text-l w-100"
							placeholder="密码"
						/>
					</p>
					<p>
						<label for="mail" class="sr-only">Email</label>
						<input
							type="email"
							id="mail"
							name="mail"
							placeholder="Email"
							value="Mail"
							class="text-l w-100"
						/>
					</p>
					<p class="submit">
						<button type="submit" class="btn btn-l w-100 primary">注册</button>
					</p>
				</form>

				<p class="more-link">
					<a href="/">返回首页</a>
					&bull;
					<a href="/login">用户登录</a>
				</p>
			</div>
		</div>
	</body>
</html>
